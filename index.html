<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="app.js"></script>
</head> 
<body>
    <div class="tools">
        <button class="bubbleSort" onclick="bubbleSort()">Bubble Sort</button>
        <button class="mergeSort" onclick="sortHelper()">Merge Sort</button>
        <span>Speed: </span>
        <input type="range" min="1" max="1000" value="50" class="slider">
        <span class="ElementAmount">Elements: </span>
        <input onchange="setColumns()" type="range" min="10" step="5" max="1000" value="50" class="numberOfCols">
    </div>
    <div class="colsContainer">
    </div>
    
</body>
</html>
